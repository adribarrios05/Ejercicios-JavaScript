<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="Ejercicio2.css">
    <link rel="shortcut icon" href="../../img/javascript.svg" type="image/x-icon">
</head>
<body>
    <h1>Calculadora de Circunferencia, Área y Volumen</h1>
    <form id="circunferencia">
        <div class="form-group">
            <label for="radio">Radio de la circunferencia:</label>
            <input type="number" id="radio" name="radio" class="form-control" required>
            <div class="error-numero">
                <p>Por favor, introduce un número positivo.</p>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='../index.html'">Volver a la página de inicio</button>
    </form>
    <div id="resultados">
        <ul id="resultadosLista" class="result-list"></ul>
    </div>
    <div class="theme-buttons">
        <button type="button" class="btn btn-oscuro" onclick="cambiarTema('oscuro')">Modo Oscuro</button>
        <button type="button" class="btn btn-claro" onclick="cambiarTema('claro')">Modo Claro</button>
    </div>
    <script src="Ejercicio2.js"></script>
</body>
</html>
