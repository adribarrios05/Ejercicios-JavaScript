<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <link rel="stylesheet" href="Ejercicio8.css">

</head>
<body>
    <h1>Calculadora de MCD por Euclides</h1>
    <form id="mcdForm">
        <div class="form-group">
            <label for="numero1">Primer número:</label>
            <input type="number" id="numero1" name="numero1" class="form-control" min="1" required>
        </div>
        <div class="form-group">
            <label for="numero2">Segundo número:</label>
            <input type="number" id="numero2" name="numero2" class="form-control" min="1" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="calcularMCD()">Calcular MCD</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='../index.html'">Volver a la página de inicio</button>
    </form>
    <div id="resultado" class="result"></div>
    <script src="Ejercicio8.js"></script>
</body>
</html>
