<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

            <div class="form-group">
                <label for="lado1">Lado 1:</label>
                <input type="number" id="lado1" name="lado1" class="form-control" required>

            <div class="form-group">
                <label for="lado2">Lado 2:</label>
                <input type="number" id="lado2" name="lado2" class="form-control" required>

            <div class="form-group">
                <label for="lado3">Lado 3:</label>
                <input type="number" id="lado3" name="lado3" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="determinarTriangulo()">Determinar</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='../index.html'">Volver a la página de inicio</button>
        </form>
        <div class="result" id="resultado"></div>
    </div>

    <script src="Ejercicio3.js"></script>
