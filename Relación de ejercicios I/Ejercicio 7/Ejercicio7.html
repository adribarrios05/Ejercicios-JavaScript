<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link rel="stylesheet" href="Ejercicio7.css">
    <link rel="shortcut icon" href="../../img/javascript.svg" type="image/x-icon">
</head>
<body>
    <h1>Calculadora de división por Euclides</h1>
    <form id="euclidesForm">
        <div class="form-group">
            <label for="dividendo">Dividendo:</label>
            <input type="number" id="dividendo" name="dividendo" class="form-control" min="1" required>
        </div>
        <div class="form-group">
            <label for="divisor">Divisor:</label>
            <input type="number" id="divisor" name="divisor" class="form-control" min="1" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="calcularDivision()">Calcular</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='../index.html'">Volver a la página de inicio</button>
    </form>
    <div id="resultado" class="result"></div>
    <script src="Ejercicio7.js"></script>
</body>
</html>
